; Configuration PHP optimisée pour la production Infomaniak
; Ce fichier sera lu automatiquement par PHP

; OPcache - CRITIQUE pour les performances
; Cache les fichiers PHP compilés en mémoire
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=60
opcache.fast_shutdown=1
opcache.validate_timestamps=0

; Limites de mémoire et temps d'exécution
memory_limit=256M
max_execution_time=30
max_input_time=60

; Upload
upload_max_filesize=10M
post_max_size=10M

; Timezone
date.timezone=Europe/Paris
